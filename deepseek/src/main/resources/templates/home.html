<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SPM Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .search-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            width: 100%;
        }

        form {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        button {
            padding: 1rem 2rem;
            background-color: #4299e1;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #3182ce;
            transform: translateY(-1px);
        }

        .result-container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .result-container h2 {
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .point {
            margin: 1rem 0;
            padding: 1rem;
            background: #f7fafc;
            border-radius: 0.5rem;
            color: #4a5568;
            line-height: 1.5;
            transition: all 0.3s ease;
        }

        .point:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            form {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>SPM Dictionary</h1>
    <p class="subtitle">Enter an SPM keyword to get a concise 5-point explanation.</p>

    <div class="search-container">
        <form action="/query" method="get">
            <input type="text" name="keyword" placeholder="Enter SPM keyword..." required>
            <button type="submit">Search</button>
        </form>
    </div>

    <div th:if="${response}" class="result-container">
        <h2> <span th:text="${keyword}"></span></h2>
        <ul>
            <li th:each="point : ${response}" class="point" th:text="${point}"></li>
        </ul>
    </div>
</div>
</body>
</html>
